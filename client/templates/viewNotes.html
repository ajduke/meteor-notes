<template name="viewNotes">
    <div class="container" style="margin-top: 15px">
        {{> tagAlert}}

        <div class="row">
            {{#each notes}}
            <div class="col-sm-4 col-md-4">
                <div class="thumbnail note-bg" style="color: #DEDEDE">
                    <div class="caption">
                        {{#if_eq ownerId }}
                        <p class="lnk pull-right">
                            <!--<a href="#" class="btn-link btn-xs" role="button">Edit</a>-->
                            <a href="#" class="btn-link btn-danger btn-xs del" role="button">Delete</a>
                        </p>
                        {{/if_eq}}

                        <p class="text-left">
                            {{#each tags}}
                            <span class="small"><button href="#" class="btn btn-default btn-xs tgs" role="button">
                                <span class="glyphicon glyphicon-tag" style="font-size:0.75em"></span>
                                {{this}}
                            </button>
                            </span>
                            {{/each}}
                        </p>
                    </div>

                    <p class="txt text-center note-text"> {{text}}</p>
                    <p class="text-center note-date">{{localTime}}</p>
                </div>
            </div>
            {{else }}
            <div class="col-lg-12 col-md-12"><h2 class="alert alert-warning"> No Notes to show </h2></div>
            {{/each}}
        </div>
    </div>
</template>

<template name="tagAlert">


    {{#if selectedTag}}
    <div class="container alert alert-warning">
        <span class="pull-left"> Showing Notes tagged with <span class="badge"> {{selectedTag}} </span>
                </span>

            <span class="pull-right">
                <span class="glyphicon glyphicon-hand-right"></span><a href="#" class="all"> All Notes </a>
            </span>

    </div>
    {{/if}}


</template>

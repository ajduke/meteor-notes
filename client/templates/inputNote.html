<template name="inputNote">

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                {{> inputForm}}

            </div>
            <div class="col-sm-8 col-md-8">
                {{> tagCloud}}
            </div>
        </div>
    </div>

</template>

<template name="inputForm">

    <div class="panel panel-default">
        <div class="panel-heading">Note Input</div>
        <div class="panel-body">
            {{#if isLoggedIn}}


            <div class="input-group input-group-lg ">
                <input id="noteText" type="text" class="form-control" placeholder="Enter the note details">
                             <span class="input-group-btn">
                                <button id='btn' class="btn btn-default" type="button">Submit</button>
                            </span>
            </div>

            <input id="noteTag" type="text" data-role="tagsinput"
                   class="form-control bootstrap-tagsinput-max" placeholder="Type for tags and hit enter">
            {{else}}
            <span class="alert ">Sign in to Keep posting Notes
            </span>
            {{/if}}

        </div>
    </div>
</template>

<template name="tagCloud">

    <div class="panel panel-default">
        <div class="panel-heading">Tag Cloud</div>
        <div class="panel-body">
            {{#each availableTags}}
            <span class=""></span>
            <a href="#" class="btn btn-link btn-toolbar"> <span class="tgname">{{name}}</span>
                <span class="badge">{{count}}</span>
            </a>
            {{else }}
            <div class="container-fluid">
             <h5 class="alert alert-warning">No Tags to show
            </h5>
            </div>
            {{/each}}
        </div>
    </div>


</template>
